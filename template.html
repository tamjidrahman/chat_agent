<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Larry</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .chat-container {
        width: 90%;
        max-width: 600px;
        height: 80vh; /* Limit the height of the chat container */
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Ensures no overflow */
      }
      .chat-header {
        background: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        flex-shrink: 0; /* Prevents the header from shrinking */
      }
      #chat-log {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #eee;
      }
      .chat-message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background: #f1f1f1;
        word-wrap: break-word;
      }
      .chat-message.username {
        background: #007bff;
        color: #fff;
        align-self: flex-end;
        text-align: right;
      }
      .chat-message .username-text {
        font-weight: bold;
        display: block;
      }
      #chat-form {
        display: flex;
        padding: 20px;
        background: #f9f9f9;
        flex-shrink: 0; /* Prevents the form from shrinking */
        flex-direction: column; /* Column layout on small screens */
      }
      #chat-form input,
      #chat-form button {
        margin-bottom: 10px; /* Margin between form elements */
      }
      #username,
      #message {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        width: 100%; /* Full width button */
        box-sizing: border-box;
      }
      button:hover {
        background: #0056b3;
      }
      @media (min-width: 600px) {
        #chat-form {
          flex-direction: row; /* Row layout on larger screens */
        }
        #username,
        #message {
          flex: 1;
          margin-right: 10px; /* Margin between input fields on larger screens */
        }
        #message {
          flex: 3;
        }
        button {
          margin-right: 0; /* Remove margin for button on larger screens */
          width: auto; /* Default width for button on larger screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Chat with Larry</h1>
      </div>
      <div id="chat-log">
        <!-- Messages will be displayed here -->
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="username"
          autocomplete="off"
          placeholder="Username"
        />
        <input
          type="text"
          id="message"
          autocomplete="off"
          placeholder="Type a message..."
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const chatLog = document.getElementById("chat-log");
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message");
      const usernameInput = document.getElementById("username");
      const converter = new showdown.Converter();

      const ws = new WebSocket(`ws://${window.location.host}/ws`);

      ws.onmessage = function (event) {
        const msg = JSON.parse(event.data);
        const message = document.createElement("div");
        message.classList.add("chat-message");
        if (msg.username === usernameInput.value) {
          message.classList.add("username");
        }
        message.innerHTML = `<span class="username-text">${msg.username}</span> ${converter.makeHtml(msg.message)}`;
        chatLog.appendChild(message);
        chatLog.scrollTop = chatLog.scrollHeight;
      };

      chatForm.onsubmit = function (event) {
        event.preventDefault();
        const msg = {
          username: usernameInput.value,
          message: messageInput.value,
        };
        ws.send(JSON.stringify(msg));
        messageInput.value = "";
      };
    </script>
  </body>
</html>
